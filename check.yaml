apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    name: onboarding
  name: onboarding
spec:
  # type: LoadBalancer
  replicas: 1
  selector:
    matchLabels:
      name: onboarding
  template:
    metadata:
      labels:
        name: onboarding
    spec:
      containers:
      - image: acronboarding.azurecr.io/onboarding:latest
        name: onboarding
        ports:
        - containerPort: 3001
        env:
        - name: IS_DOCKER
          value: 'true'
        - name: PORT
          valueFrom:
            secretKeyRef:
              name: onboarding-config
              key: PORT
        - name: DB_DIALECT
          valueFrom:
            secretKeyRef:
              name: onboarding-config
              key: DB_DIALECT
        - name: DB
          valueFrom:
            secretKeyRef:
              name: onboarding-config
              key: DB
        - name: DB_HOST
          valueFrom:
            secretKeyRef:
              name: onboarding-config
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            secretKeyRef:
              name: onboarding-config
              key: DB_PORT
        - name: DB_USERNAME
          valueFrom:
            secretKeyRef:
              name: onboarding-config
              key: DB_USERNAME
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: onboarding-config
              key: DB_PASSWORD
        - name: APP_SETTINGS_FILE_PATH
          valueFrom:
            secretKeyRef:
              name: onboarding-config
              key: APP_SETTINGS_FILE_PATH
        - name: APM_URL
          valueFrom:
            secretKeyRef:
              name: onboarding-config
              key: APM_URL
        - name: KAFKA_HOST
          valueFrom:
            secretKeyRef:
              name: onboarding-config
              key: KAFKA_HOST
        - name: SECRET
          valueFrom:
            secretKeyRef:
              name: onboarding-config
              key: SECRET
        - name: EXPIRE_TOKEN
          valueFrom:
            secretKeyRef:
              name: onboarding-config
              key: EXPIRE_TOKEN
        - name: REDIS_PORT
          valueFrom:
            secretKeyRef:
              name: onboarding-config
              key: REDIS_PORT
        - name: REDIS_HOST
          valueFrom:
            secretKeyRef:
              name: onboarding-config
              key: REDIS_HOST
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: onboarding-config
              key: REDIS_PASSWORD
